<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style> 
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF4136; /* Red heading */
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            background-color: #2c2c2c; /* Dark form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 350px; /* Keep width consistent */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-size: 1rem;
            color: #f4f4f4; /* Light text for labels */
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #f4f4f4;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #FF4136;
            outline: none;
        }
        button {
            background-color: #FF4136;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #b32c1f;
            box-shadow: 0 3px 10px rgba(255, 65, 54, 0.5);
        }
        p {
            margin-top: 20px;
            color: #f4f4f4; /* Light text for the paragraph */
        }
        a {
            color: #FF4136; /* Red for the link */
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #b32c1f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form method="post">
        {% csrf_token %}
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        
        <button type="submit">Sign Up</button>
    </form>
    <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
