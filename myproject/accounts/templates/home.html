<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #800000;
        }
        h1 {
            font-size: 2em;
            color: #fff;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 150px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #FF4136;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameHub</h1>
    </header>

    <p>Hello, {{ user.username }}! You are now logged in.</p>

    <nav>
        <a href="{% url 'landing' %}">Landing Page</a>
    </nav>

    <footer>
        <p>&copy; 2024 GameHub. All Rights Reserved.</p>
    </footer>
</body>
</html>
