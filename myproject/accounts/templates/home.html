<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: crimson;
            color: white;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo styles */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }

        /* Add styles for the sandwich menu */
        .sandwich-menu {
            position: relative;
            margin-left: 15px; /* Spacing between menu and logo */
        }

        .sandwich-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .sandwich-icon {
            display: inline-block;
            width: 20px;
            height: 15px;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        .sandwich-links {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: crimson;
            padding: 10px;
            display: none; /* Hidden by default */
        }

        .sandwich-links li {
            margin-bottom: 10px;
        }

        .sandwich-links a {
            color: white;
            font-size: 16px;
        }

        .sandwich-links a:hover {
            color: #ffebcd; /* Lighter color on hover */
        }

        /* Navigation links */
        ul {
            display: flex;
            list-style: none;
        }

        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #ffebcd; /* Lighter color on hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navdiv {
                flex-direction: column;
            }

            ul {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            li {
                margin-bottom: 10px;
            }

            li a {
                margin-right: 0;
                font-size: 16px;
            }

            .logo a {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .logo a {
                font-size: 24px;
            }

            li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <div class="sandwich-menu">
                    <button class="sandwich-button" id="menu-button">
                        <span class="sandwich-icon"></span>
                    </button>
                    <ul class="sandwich-links" id="sandwich-links">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </div>
                <a href="#">GameHub</a>
            </div>
            <ul>
                <li><a href="#">New</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Laptop</a></li>
                <li><a href="#">PC</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">ALL</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const menuButton = document.getElementById('menu-button');
        const sandwichLinks = document.getElementById('sandwich-links');

        menuButton.addEventListener('click', function() {
            // Toggle display of sandwich links
            if (sandwichLinks.style.display === 'block') {
                sandwichLinks.style.display = 'none';
            } else {
                sandwichLinks.style.display = 'block';
            }
        });
    </script>
</body>
</html>
