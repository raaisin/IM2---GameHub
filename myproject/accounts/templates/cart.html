    <!DOCTYPE html>
    {% load static %}

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Shopping Cart</title>
        <link rel="stylesheet" href="{% static 'css/cart.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head> 
    <body>
        <header class="header">
            <h1>Your Shopping Cart</h1>
        </header>

        <div class="cart-container">
            <div class="cart-item">
                <img src="{% static 'images/controller.jpg' %}" alt="Gaming Controller">
                <div class="item-info">
                    <p class="item-name">Gaming Controller</p>
                    <p class="item-price" data-price="25.00">$25.00</p>
                    <div class="quantity-control">
                        <button class="quantity-btn decrease">-</button>
                        <span class="quantity-display">2</span>
                        <button class="quantity-btn increase">+</button>
                    </div>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #000000;" data-color="Black"></div>
                        <div class="color-option" style="background-color: #FFFFFF;" data-color="White"></div>
                        <div class="color-option" style="background-color: #FF0000;" data-color="Red"></div>
                    </div>
                    <div class="customization-options">
                        <div class="customization-option">
                            <label for="controller-grip">Grip Type:</label>
                            <select id="controller-grip">
                                <option value="standard">Standard</option>
                                <option value="pro">Pro Grip</option>
                                <option value="comfort">Comfort Grip</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cart-item">
                <img src="{% static 'images/phonegamingacc.jpg' %}" alt="Phone Gaming Accessory">
                <div class="item-info">
                    <p class="item-name">Phone Gaming Accessory</p>
                    <p class="item-price" data-price="45.00">$25.00</p>
                    <div class="quantity-control">
                        <button class="quantity-btn decrease">-</button>
                        <span class="quantity-display">1</span>
                        <button class="quantity-btn increase">+</button>
                    </div>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #000000;" data-color="Black"></div>
                        <div class="color-option" style="background-color: #C0C0C0;" data-color="Silver"></div>
                        <div class="color-option" style="background-color: #FFD700;" data-color="Gold"></div>
                    </div>
                    <div class="customization-options">
                        <div class="customization-option">
                            <label for="accessory-size">Size:</label>
                            <select id="accessory-size">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <p class="summary-text">Subtotal:</p>
                    <p class="summary-text">$90.00</p>
                </div>
                <div class="summary-row">
                    <p class="summary-text">Tax:</p>
                    <p class="summary-text">$7.20</p>
                </div>
                <div class="summary-row">
                    <p class="summary-total">Total:</p>
                    <p class="summary-total">$97.20</p>
                </div>
            </div>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Quantity control
                const quantityControls = document.querySelectorAll('.quantity-control');
                const taxRate = 0.08; // Assuming an 8% tax rate
                
                function updateCartTotals() {
                    let subtotal = 0;
                    const cartItems = document.querySelectorAll('.cart-item');
                    cartItems.forEach(item => {
                        const price = parseFloat(item.querySelector('.item-price').dataset.price);
                        const quantity = parseInt(item.querySelector('.quantity-display').textContent);
                        const itemTotal = price * quantity;
                        
                        subtotal += itemTotal;
                        item.querySelector('.item-price').textContent = `$${itemTotal.toFixed(2)}`;
                    });
        
                    const tax = subtotal * taxRate;
                    const total = subtotal + tax;
        
                    document.querySelector('.cart-summary .summary-text:nth-child(2)').textContent = `$${subtotal.toFixed(2)}`;
                    document.querySelector('.cart-summary .summary-text:nth-child(4)').textContent = `$${tax.toFixed(2)}`;
                    document.querySelector('.cart-summary .summary-total:nth-child(6)').textContent = `$${total.toFixed(2)}`;
                }
        
                quantityControls.forEach(control => {
                    const display = control.querySelector('.quantity-display');
                    control.querySelector('.decrease').addEventListener('click', () => {
                        let quantity = parseInt(display.textContent);
                        if (quantity > 1) {
                            display.textContent = quantity - 1;
                            updateCartTotals();
                        }
                    });
                    control.querySelector('.increase').addEventListener('click', () => {
                        let quantity = parseInt(display.textContent);
                        display.textContent = quantity + 1;
                        updateCartTotals();
                    });
                });
        
                // Initial update
                updateCartTotals();
                
                // Color selection
                const colorOptions = document.querySelectorAll('.color-option');
                colorOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        option.parentElement.querySelector('.selected').classList.remove('selected');
                        option.classList.add('selected');
                    });
                });
            });
        </script>
        
    </body>
    </html>
