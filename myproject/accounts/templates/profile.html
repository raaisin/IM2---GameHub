<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>{{ user.username }}'s Profile</title>

</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="{% static 'images/profile-pic.jpg' %}" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h1 id="display-name">{{ user.get_full_name|default:user.username }}</h1>
                <p id="display-email">{{ user.email }}</p>
                <p id="display-username">@{{ user.username }}</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="sidebar">
                <div class="menu-item active">Profile</div>
                <div class="menu-item">Orders</div>
                <div class="menu-item">Wishlist</div>
                <div class="menu-item">Reviews</div>
            </div>
            
            <div class="main-content">
                <div id="profile-info">
                    <h2>About Me</h2>
                    <p id="bio">{{ user.profile.bio|default:"No bio available." }}</p>
                    <button class="edit-button" id="edit-button">Edit Profile</button>
                </div>
                
                <div id="profile-form" style="display: none;">
                    <h2>Edit Profile</h2>
                    <div class="form-group">
                        <label for="edit-name">Name:</label>
                        <input type="text" id="edit-name" value="{{ user.get_full_name|default:user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="edit-username">Username:</label>
                        <input type="text" id="edit-username" value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email:</label>
                        <input type="email" id="edit-email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Bio:</label>
                        <textarea id="edit-bio" rows="4">{{ user.profile.bio|default:"" }}</textarea>
                    </div>
                    <button class="save-button" id="save-button">Save Changes</button>
                    <button class="cancel-button" id="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const editButton = document.getElementById('edit-button');
        const profileForm = document.getElementById('profile-form');
        const profileInfo = document.getElementById('profile-info');
        const saveButton = document.getElementById('save-button');
        const cancelButton = document.getElementById('cancel-button');

        editButton.addEventListener('click', () => {
            profileForm.style.display = 'block';
            profileInfo.style.display = 'none';
        });

        cancelButton.addEventListener('click', () => {
            profileForm.style.display = 'none';
            profileInfo.style.display = 'block';
        });

        saveButton.addEventListener('click', () => {
            const name = document.getElementById('edit-name').value;
            const username = document.getElementById('edit-username').value;
            const email = document.getElementById('edit-email').value;
            const bio = document.getElementById('edit-bio').value;

            fetch('/update-profile/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') 
                },
                body: JSON.stringify({ name, username, email, bio })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('display-name').textContent = name;
                    document.getElementById('display-username').textContent = '@' + username;
                    document.getElementById('display-email').textContent = email;
                    document.getElementById('bio').textContent = bio;

                    profileForm.style.display = 'none';
                    profileInfo.style.display = 'block';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
