<style>
    :root {
    --primary-blue: #1a237e;
    --secondary-blue: #3f51b5;
    --primary-orange: #ff6f00;
    --secondary-orange: #ffa000;
    --white: #ffffff;
    --light-gray: #f5f5f5;
    --text-dark: #333333;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: var(--light-gray);
    padding-top: 60px;
    color: var(--text-dark);
}

.header {
    background-color: var(--primary-blue);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: var(--white);
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 10px 40px 10px 15px;
    border: 2px solid var(--primary-orange);
    border-radius: 4px;
    font-size: 14px;
}

.search-button {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--primary-orange);
    cursor: pointer;
}

.nav-links {
    display: flex;
    align-items: center;
}

.nav-link {
    margin-left: 20px;
    color: var(--white);
    font-size: 14px;
}

.cart-icon {
    font-size: 20px;
    color: var(--primary-orange);
}

.product-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
    padding: 20px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.product-item {
    background-color: var(--white);
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    width: 300px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.product-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--primary-blue);
}

.product-price {
    font-size: 20px;
    color: var(--primary-orange);
    font-weight: bold;
    margin-bottom: 15px;
}

.product-options {
    margin-bottom: 15px;
}

.option-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: var(--secondary-blue);
}

select, input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid var(--secondary-blue);
    border-radius: 4px;
}

.add-to-cart {
    background-color: var(--primary-orange);
    color: var(--white);
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.add-to-cart:hover {
    background-color: var(--secondary-orange);
}

.product-rating {
    color: var(--secondary-orange);
    font-size: 18px;
    margin-bottom: 10px;
}

.product-sold {
    font-size: 14px;
    color: var(--secondary-blue);
    margin-bottom: 10px;
}

</style>
