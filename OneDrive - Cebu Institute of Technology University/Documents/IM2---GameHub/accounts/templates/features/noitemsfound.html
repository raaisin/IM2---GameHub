<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Items Found - GameHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <a href="#"><i class="fas fa-gamepad"></i> GameHub</a>
            </div>
        </div>
    </header>

    <main class="not-found-section container">
        <div class="not-found-content">
            <div class="not-found-icon">
                <i class="fas fa-search"></i>
            </div>
            <h1 class="not-found-heading">No Results Found</h1>
            <p class="not-found-text">
                Sorry, we couldn't find any items matching "<span id="searchQuery" class="search-query"></span>"
            </p>
            
            <div class="action-buttons">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>

            <div class="suggestions">
                <h3>Explore Popular Categories</h3>
                <div class="suggestion-links">
                    <a href="#">Gaming Laptops</a>
                    <a href="#">Gaming Phones</a>
                    <a href="#">Gaming PCs</a>
                    <a href="#">Accessories</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q') || 'Unknown search term';
            document.getElementById('searchQuery').textContent = searchQuery;
        });
    </script>
</body>
</html>
