<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
 
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}" class="back-to-home">
            ‚Üê Back to Shop
        </a>
        <h1>Your Orders</h1>
    </header>

    <div class="orders-container" id="orders-container">
        <!-- Orders will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ordersContainer = document.getElementById('orders-container');
            const orders = JSON.parse(localStorage.getItem('orderHistory')) || [];

            function renderOrders() {
                ordersContainer.innerHTML = '';
                
                if (orders.length === 0) {
                    ordersContainer.innerHTML = '<h2>No orders found</h2>';
                    return;
                }

                orders.forEach((order, index) => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <div class="order-header">
                            <h3>Order ID: ${order.orderId}</h3>
                            <span class="order-date">${new Date(order.orderDate).toLocaleString()}</span>
                            <span class="order-total">Total: $${order.total.toFixed(2)}</span>
                        </div>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <span class="item-name">${item.name} (x${item.quantity})</span>
                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <button class="delivered-btn" data-index="${index}">Mark as Delivered</button>
                    `;
                    ordersContainer.appendChild(orderCard);
                });
            }

            // Handle delivered button click
            ordersContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('delivered-btn')) {
                    const index = e.target.getAttribute('data-index');
                    orders.splice(index, 1); // Remove the order from the array
                    localStorage.setItem('orderHistory', JSON.stringify(orders)); // Update local storage
                    renderOrders(); // Re-render orders
                }
            });

            // Initial render of orders
            renderOrders();
        });
    </script>
</body>
</html>
