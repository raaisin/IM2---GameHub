<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
                :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #2c3e50;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        .login-container {
            width: 450px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            background: white;
        }
        .login-container.flip {
            transform: rotateY(180deg);
        }
        .login-front, .login-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }
        .login-back {
            transform: rotateY(180deg);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header h1 {
            color: var(--primary-color);
            font-weight: 600;
        }
        .login-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .login-type-btn {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .login-type-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52,152,219,0.2);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            color: #95a5a6;
            position: relative;
            z-index: 1;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #bdc3c7;
            z-index: 0;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <!-- User Login Front Side -->
        <div class="login-front">
            <div class="login-header">
                <h1>User Login</h1>
            </div>

            <div class="login-type-selector">
                <button class="login-type-btn active" data-type="user">User Login</button>
                <button class="login-type-btn" data-type="admin">Admin Login</button>
            </div>

            <form method="post" id="login-form">
                {% csrf_token %}
                <input type="hidden" name="login_type" id="login-type" value="user">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_select="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <div class="signup-link">
                <a href="{% url 'signup' %}">Create Account</a>
            </div>
        </div>

        <!-- Admin Login Back Side -->
        <div class="login-back">
            <div class="login-header">
                <h1>Admin Login</h1>
            </div>

            <div class="login-type-selector">
                <button class="login-type-btn" data-type="user">User Login</button>
                <button class="login-type-btn active" data-type="admin">Admin Login</button>
            </div>

            <form method="post" id="admin-login-form">
               
                <input type="hidden" name="login_type" id="admin-login-type" value="admin">
                <div class="form-group">
                    <input type="text" id="admin-username" name="username" placeholder="Admin Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" name="password" placeholder="Admin Password" required>
                </div>
                <button type="submit" class="login-button">Admin Login</button>
            </form>

            <div class="signup-link">
                <a href="{% url 'signup' %}">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const loginTypeButtons = document.querySelectorAll('.login-type-btn');
        const loginTypeInput = document.getElementById('login-type');
        const adminLoginTypeInput = document.getElementById('admin-login-type');

        loginTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                loginTypeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.type === 'admin') {
                    loginContainer.classList.add('flip');
                    adminLoginTypeInput.value = 'admin';
                } else {
                    loginContainer.classList.remove('flip');
                    loginTypeInput.value = 'user';
                }
            });
        });

        function handleCredentialResponse(response) {
            const token = response.credential;
            const loginType = loginContainer.classList.contains('flip') ? 'admin' : 'user';
            
            console.log("Received token:", token);
            console.log("Login Type:", loginType);
        }
    </script>
</body>
</html>
