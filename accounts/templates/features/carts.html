<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .cart-items {
            display: grid;
            gap: 15px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .item-details {
            flex-grow: 1;
            padding: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #f1f1f1;
            text-align: right;
        }
        .checkout-btn, .continue-shopping-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .checkout-btn:hover, .continue-shopping-btn:hover {
            background-color: #45a049;
        }
        .cart-empty {
            text-align: center;
            padding: 20px;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #order-confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #order-confirmation-modal .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        #order-confirmation-modal .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #order-confirmation-modal .modal-actions button {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #order-confirmation-modal .modal-actions .view-order-btn {
            background-color: #4CAF50;
            color: white;
        }
        #order-confirmation-modal .modal-actions .continue-shopping-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
            <div class="cart-count">0 items</div>
        </div>
        
        <div id="cart-items" class="cart-items">
            weqwe
            {% for items in cart_items %}
            <div class="cart-item">
                <img src="http://127.0.0.1:8000/media/{{items.product.image}}" alt="Huawei MateBook">
                <div class="item-details">
                    <h3>{{items.product.name}}</h3>
                    <p>Price: ${{items.product.price}}</p>
                    <p>Color:{{items.color}}</p>
                    <div class="quantity-control">
                        <button onclick="cartManager.updateQuantity('3', '{'color': 'Space Gray'}', 0)">-</button>
                        <input type="number" value="1" min="1" readonly="">
                        <button onclick="cartManager.updateQuantity('3', '{'color': 'Space Gray'}', 2)">+</button>
                        <button style="background-color: #ff4444; color: white; margin-left: 10px;" onclick="cartManager.updateQuantity('3', '{'color': 'Space Gray'}', 0)">
                            Remove
                        </button>
                    </div>
                    <p>Item Total: $899.99</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="cart-summary">
            <div class="summary-details">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Tax (8%): <span id="tax">$0.00</span></p>
                <p><strong>Total: <span id="total">$0.00</span></strong></p>
            </div>
            <form action="{% url 'orders_view' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="checkout-btn">Order</button>
            </form>
            
                    </div>
    </div>
    <script>    
    </script>
</body>
</html>
